name: grader_gqa.Grader_GQA
params:
  model:
    name: llava-v1.5-7b

  results:
    directory: answers/gqa
    unique_id: default
    strategy: balanced  # Options: balanced, sample
    use_wandb: false

  grade_method: simple # Options: simple, llm
  
  # If you set grade_method as llm, please uncomment the following lines.
  # llm_model: {
  #   type: gpt,  # ollama, gpt
  #   model: gpt-4o-mini,  # llama3.1, gpt-4o-mini, gpt-4o
  #   num_gpu: 1  # used by ollama
  # }
